<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>在庫管理App</title>

</head>

<body>



    <img src="img/icon_star_clear.png" class="topicon" width="80" height="80">
    <span class="title">ManagerAPP</span>

    <div class="top-setting">
        <button id="serch-data">検索</button>
        <button id="db-load">リロード</button>
        <button id="new-dataadd">新規追加</button>
        <button id="open-settings">設定</button>
    </div>


    <span class="demo-response" id="selected-file"></span>

    <div class="first-half-separate">
        <div class="half-separate">
            <div class="third-half-separate">
                <!--左側-->
                <div class="sheet-name-area">
                    <div class="sheet-name-arealist">
                        <span class="itemHeader">場所一覧</span>
                        <div style="height:70%; overflow-y:auto;">
                            <span id="sheet-name"></span>
                        </div>

                        <div id="sheetname-add" class="under_position">
                            <span>
                                <div class="itemHeader">場所追加</div>
                                <input type="text" id="sheetname-post-area" style="width:90px" placeholder="シート名"><br>
                                <button id="sheet-name-addbutton" style="width:90px">追加</button>

                            </span>
                        </div>
                    </div>
                    <div class="tag-area">
                        <span class="itemHeader">タグ一覧</span>
                        <div style="height:70%; overflow-y:auto;">
                            <span id="tags"></span>
                        </div>
                        <div id="sheetname-add" class="under_position">
                            <span>
                                <div class="itemHeader">タグ追加</div>
                                <input type="text" id="tag-post-area" style="width:90px" placeholder="タグ名"><br>
                                <button id="tag-name-addbutton" style="width:90px">追加</button>

                            </span>
                        </div>
                    </div>

                </div>

                <!--右側-->
                <div id="left-data" class="data-area">

                    <div style="overflow-y:auto; height: 75%">
                        <table id="sheet-data-list-table" name="sheet-data-list-table" border=1 height="10">
                            <tr>
                                <th>名前</th>
                                <th class="table-num">個数</th>
                            </tr>
                        </table>
                    </div>
                    <div class="under_area">
                        <span>
                            名前：<input type="text" id="name-post-area" style="width: 100px;">
                            個数：<button id="numminus">-</button>
                            <input type="number" id="number-area" style="width:40px;" min="0">
                            <button id="numplus">+</button>
                            <br>
                            メモ：<input type="text" id="memo-area" style="width:80%"><br>
                            場所：<select id="data-option-sheetname" name="data-option-sheetname" size=1>
                            </select>
                            タグ：<select id="data-option-tag" name="data-option-tag" size=1>
                            </select><br>
                            <button id="delete_data">削除</button><button id="update_data">更新</button>
                        </span>
                    </div>

                </div>
            </div>

        </div>

        <div class="chat-area">
            <span class="itemHeader">チャット</span>
            <button id="reload-chat-list"><span class="refresh-icon" id="refresh-icon"></span></button>
            <div class="chat-data-area" id="chat-data-area" style="overflow-y:auto;">
                <span id="chatlist"></span>
            </div>

            <input id="chat-post-name" type="text" style="width:80px" placeholder="名前">
            <input id="chat-post-text" type="text" style="width:100%" placeholder="内容">
            <button id="chat-post" style="width: 100%">投稿</button>
        </div>
    </div>



</body>

<script type="text/javascript">
    //require("./loadExcel")
    require("./loadDB")
    //require("./settingelse")
</script>


</html>
